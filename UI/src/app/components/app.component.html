<div style="display: flex; padding-top: 10rem;">
  <ngx-charts-pie-chart *ngIf="dataPie$ | async as dataPie; else noDataBlock"
    [view]="[700,400]"
    [legend]="false"
    [labels]="true"
    [trimLabels]="false"
    [results]="dataPie"
    [customColors]="itemColors$ | async"
    (select)="onSelectPie($event)">
  </ngx-charts-pie-chart>

  <ngx-charts-bar-vertical-stacked *ngIf="dataBar$ | async as dataBar"
    [view]="[700,400]"
    [legend]="false"
    [xAxis]="true"
    [yAxis]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    xAxisLabel="Time"
    yAxisLabel="Amount"
    [customColors]="itemColors$ | async"
    [results]="dataBar">
  </ngx-charts-bar-vertical-stacked>
</div>

<ng-template #noDataBlock>
  <h2 class="text-center warning">No data.</h2>
</ng-template>
